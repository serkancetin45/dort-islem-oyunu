    currentA = a;
    currentB = b;

    factor1Box.textContent = currentA;
    factor2Box.textContent = currentB;
    answerInput.value = "";
    answerInput.focus();

    questionCount++;
    updateQuestionInfo();
  }

  function getCorrectAnswer() {
    switch (currentOp) {
      case "add": return currentA + currentB;
      case "sub": return currentA - currentB;
      case "div": return currentA / currentB;
      case "mul":
      default: return currentA * currentB;
    }
  }

  // ---------- Cevap kontrol ----------

  function checkAnswer() {
    if (currentA === null || currentB === null) return;

    const val = answerInput.value.trim();
    if (val === "") {
      alert("LÃ¼tfen bir cevap yazÄ±n.");
      answerInput.focus();
      return;
    }

    const userAnswer = parseInt(val, 10);

    if (isNaN(userAnswer)) {
      alert("LÃ¼tfen sadece sayÄ± yaz.");
      answerInput.focus();
      return;
    }

    const correctAnswer = getCorrectAnswer();

    if (userAnswer === correctAnswer) {
      currentScore += perQuestionScore;
      if (currentScore > 100) currentScore = 100;
      updateScoreSummary();
      playCorrect();
      showEmoji(true);
    } else {
      playWrong();
      showEmoji(false);
    }

    if (questionCount >= maxQuestions) {
      endGameForCurrentPlayer(false);
    } else {
      askNewQuestion();
    }
  }

  // ---------- Oyun bitiÅŸi ----------

  async function endGameForCurrentPlayer(timeUp) {
    stopTimer();
    stopMusic();
    answerInput.disabled = true;
    factor1Box.textContent = "?";
    factor2Box.textContent = "?";
    currentA = null;
    currentB = null;

    const fallbackName = playerNameInput.value.trim() || "Ä°simsiz";
    const name = currentPlayer || fallbackName;
    const finalScore = Math.round(currentScore * 10) / 10;
    const puanMetni = formatScore(finalScore);

    if (timeUp) {
      alert("SÃ¼re bitti!\n" + name + " puanÄ±: " + puanMetni + " / 100");
    } else {
      alert(name + " iÃ§in tur bitti.\nPuan: " + puanMetni + " / 100");
    }

    await saveScoreOnline(name, finalScore);
    await loadScoresOnline();

    questionCount = 0;
    currentScore = 0;
    updateScoreSummary();
    resetTimerOnly();
    updateQuestionInfo();
  }

  // ---------- SÄ±ralama tablosu ----------

  function renderScoreboard() {
    scoreListEl.innerHTML = "";
    highScores.forEach((item, index) => {
      const li = document.createElement("li");

      const rankSpan = document.createElement("span");
      rankSpan.className = "rank";
      rankSpan.textContent = (index + 1) + ".";

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.textContent = item.name;

      const scoreSpan = document.createElement("span");
      scoreSpan.className = "score";
      scoreSpan.textContent = formatScore(item.score);

      li.appendChild(rankSpan);
      li.appendChild(nameSpan);
      li.appendChild(scoreSpan);

      scoreListEl.appendChild(li);
    });
  }

  // ---------- Reset fonksiyonlarÄ± ----------

  function resetCurrentGame(clearName) {
    questionCount = 0;
    currentScore = 0;
    answerInput.value = "";
    answerInput.disabled = true;
    factor1Box.textContent = "?";
    factor2Box.textContent = "?";
    currentA = null;
    currentB = null;
    hideEmoji();
    stopTimer();
    stopMusic();
    resetTimerOnly();
    if (clearName) {
      currentPlayer = "";
      playerNameInput.value = "";
    }
    updateScoreSummary();
    updateQuestionInfo();
  }

  function fullReset() {
    resetCurrentGame(true);
  }

  function showEmoji(isCorrect) {
    emojiIcon.textContent = isCorrect ? "ðŸ˜Š" : "ðŸ˜¢";
    emojiCircle.classList.add("show");
    setTimeout(() => {
      hideEmoji();
    }, 2000);
  }

  function hideEmoji() {
    emojiCircle.classList.remove("show");
  }

  function playCorrect() {
    if (!effectsEnabled) return;
    if (correctSound) {
      correctSound.currentTime = 0;
      correctSound.play().catch(() => {});
    }
  }

  function playWrong() {
    if (!effectsEnabled) return;
    if (wrongSound) {
      wrongSound.currentTime = 0;
      wrongSound.play().catch(() => {});
    }
  }

  function playMusic() {
    if (!musicEnabled) return;
    if (bgMusic) {
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});
    }
  }

  function stopMusic() {
    if (bgMusic) {
      bgMusic.pause();
    }
  }

  function startTimer() {
    stopTimer();
    remainingTime = gameTime;
    updateTimerDisplay();
    playMusic();
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        stopTimer();
        endGameForCurrentPlayer(true);
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  function resetTimerOnly() {
    remainingTime = gameTime;
    updateTimerDisplay();
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = "SÃœRE: " + remainingTime + " sn";
  }

  // ---------- BaÅŸlangÄ±Ã§ ----------

  updateGameConfigForTime();
  updateScoreSummary();
  updateTimerDisplay();
  loadScoresOnline(); // sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz Firestore'dan puanlarÄ± Ã§ek
</script>
